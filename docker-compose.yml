services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wms-api
    restart: unless-stopped
    ports:
      - "31244:3000"
    environment:
      PORT: ${PORT:-3000}
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
    env_file:
      - .env
